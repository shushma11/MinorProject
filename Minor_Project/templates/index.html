<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Form | AgroTech</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style/first.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">AgroTech</div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h1 class="form-title">Crop Recommendation Form</h1>
            <p class="form-subtitle">Enter your soil and climate details to get the best crop recommendation</p>
            
            <form action="/predict" method="post" class="crop-form">
                <div class="form-group">
                    <label for="Nitrogen">Nitrogen (N) level (kg/ha):</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" min="0" max="200" required 
                           placeholder="Enter nitrogen level (0-200)">
                </div>
                
                <div class="form-group">
                    <label for="Phosphorus">Phosphorus (P) level (kg/ha):</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" min="0" max="200" required 
                           placeholder="Enter phosphorus level (0-200)">
                </div>
                
                <div class="form-group">
                    <label for="Potassium">Potassium (K) level (kg/ha):</label>
                    <input type="number" id="Potassium" name="Potassium" min="0" max="200" required 
                           placeholder="Enter potassium level (0-200)">
                </div>
                
                <div class="form-group">
                    <label for="Temperature">Temperature (°C):</label>
                    <input type="number" step="0.1" id="Temperature" name="Temperature" min="-10" max="50" required 
                           placeholder="Enter temperature (-10 to 50°C)">
                </div>
                
                <div class="form-group">
                    <label for="Humidity">Relative Humidity (%):</label>
                    <input type="number" id="Humidity" name="Humidity" min="0" max="100" required 
                           placeholder="Enter humidity (0-100%)">
                </div>

                <div class="form-group">
                    <label for="ph">Soil pH:</label>
                    <input type="number" step="0.1" id="ph" name="ph" min="0" max="14" required 
                           placeholder="Enter pH (0-14)">
                </div>

                <div class="form-group">
                    <label for="Rainfall">Rainfall (mm):</label>
                    <input type="number" step="0.1" id="Rainfall" name="Rainfall" min="0" max="1000" required 
                           placeholder="Enter rainfall (0-1000mm)">
                </div>

                <button type="submit" class="submit-button">Get Crop Recommendation</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 AgroTech. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
